# @package model
_target_: model.architecture.rope_transformer.RoPETransformer
d_model: 256
num_heads: 8
num_layers: 6
d_ff: 1024
max_seq_length: 128
dropout: 0.1
rope_base: 10000  # Base for RoPE frequency computation
vocab_size: null  # Will be computed automatically

# Configurable metrics
enabled_metrics:
  - accuracy
  - exact_match_accuracy
  - path_validity
  - edge_accuracy

enabled_gen_metrics:
  - gen_path_validity
  - gen_avg_path_length_diff
